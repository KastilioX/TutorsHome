<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="circular_progress_bar.css">
    <title>Document</title>
</head>
<body>
 <div class="skill">
     <div class="outer">
         <div class="inner">
             <div id="number"></div>
         </div>
     </div>
     <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#f50c5a" />
              <stop offset="100%" stop-color="#6307cc" />
           </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
</svg>
 </div>
 <script>
 let number=document.getElementById("number");
 let counter=0;
 number.innerHTML=counter+"%";
 setInterval(() => {
     if(counter==100)
     {
         clearInterval();
     }
     else{
     counter += 1;
     number.innerHTML=counter+"%";
     }
 }, 20);
 </script>

 
</body>
</html>
